<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Link Academy / login</title>
  <link rel="stylesheet" href="main.css" type ="text/css">
  </head>
  <body>
    <header>
        <div class="container">
          <div id="branding">
            <h1><span class="highlight">: Link Academy ></span>Web Design</h1>
          </div>
          <nav>
            <ul>
                <li class="current"><a href="index.html"><i class='fas fa-home' style='font-size:20px'></i>HOME</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#"><i class="fa fa-search" style='font-size:20px'></i>Search</a></li>
            </ul>
          </nav>
        </div>
    </header>  
    
    <section class="logincontainer">
      <!-- Alert -->
      <div class="alert alert-danger">
        Invalid Credentials
      </div>

      <h1 class="large text-primary">
        Sign In
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Sign into your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
